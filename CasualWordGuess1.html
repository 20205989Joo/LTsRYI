<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Word Guess 1</title>
    <link rel="stylesheet" href="styles-frame.css">
    <link rel="stylesheet" href="styles-casualwordguess1.css">
    <script src="script-casualwordguess1.js" defer></script>
</head>
<body>
    <!-- Main Page Container -->
    <div class="main-page">
        <!-- treeframe as the parent -->
        <div class="treeframe" id="wg_treeframe">
            <!-- Child: wg_window -->
            <div class="window" id="wg_window">
                <!-- Selection Container -->
                <div id="selectedContainer" class="selected-container"></div>
                <!-- Question Container -->
                <div class="question-container" id = "wg_question-container"></div>
            </div>
        </div>

        <div class="corkframe" id="wg_corkframe">
            <button class="wg_a_option" id="wg_a_option1">
                <div class="label_wg_a_option">선택지 1</div>
            </button>
        
            <button class="wg_a_option" id="wg_a_option2">
                <div class="label_wg_a_option">선택지 2</div>
            </button>
        
            <button class="wg_a_option" id="wg_a_option3">
                <div class="label_wg_a_option">선택지 3</div>
            </button>
        
            <button class="wg_a_option" id="wg_a_option4">
                <div class="label_wg_a_option">선택지 4</div>
            </button>
        
            <button class="wg_a_option" id="wg_a_option5">
                <div class="label_wg_a_option">선택지 5</div>
            </button>
        </div>
        <!-- Date -->
        <div class="date">2024. MM. DD</div>

        <!-- Ellipse 2 and 3 -->
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
    </div>
</body>
</html>
