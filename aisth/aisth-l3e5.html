<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aisth L3-E5</title>

  <link rel="stylesheet" href="styles-frame.css" />
  <link rel="stylesheet" href="styles-room.css" />
  <link rel="stylesheet" href="styles-Herma.css" />

  <style>
    .main-page {
      position: relative;
      width: 375px;
      height: 667px;
      background: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #cafe_int {
      position: absolute;
      width: 340px;
      height: 626px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
      background: #fffaf2;
      z-index: 1;
      padding: 16px;
      box-sizing: border-box;
    }

    #quiz-area {
      width: 90%;
      height: 470px;
      overflow-y: auto;
      background: #fff;
      border: 2px dashed #ccc;
      padding: 12px;
      border-radius: 12px;
    }

    #back-btn {
      margin-top: 10px;
      width: 100%;
      height: 40px;
      background: #7e3106;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 900;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: #fff;
      width: 300px;
      max-height: 500px;
      overflow-y: auto;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="main-page">
    <div id="cafe_int">
      <div id="quiz-area"></div>
      <button id="back-btn" type="button">&#xB3CC;&#xC544;&#xAC00;&#xAE30;</button>
    </div>
  </div>

  <div class="popup-overlay" id="result-popup" aria-hidden="true">
    <div class="popup-content" id="result-content"></div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="herma-toastfx.js"></script>
  <script src="dishquiz_resultstable.js"></script>
  <script src="aisth-l3e5.js"></script>
  <script src="imsi_questions_compressor.js"></script>
  <script src="Imsi_resultstable_bridge.js"></script>
  <script src="Alpha_tester.js"></script>
</body>
</html>
