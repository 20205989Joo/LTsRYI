<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .question-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            position: relative;
            width: 200px;
            height: 150px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
        }

        .roller {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .item {
            width: 100%;
            text-align: center;
            height: 50px;
            line-height: 50px;
            font-size: 1rem;
            color: #aaa;
            opacity: 0.5;
            transition: all 0.3s ease;
            user-select: none;
        }

        .highlight-box {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 50px;
            border: 2px solid rgba(0, 123, 255, 0.5);
            background-color: rgba(230, 242, 255, 0.2);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .spacer {
            height: 50px;
            visibility: visible;
            font-size: 1rem;
            color: #aaa;
            text-align: center;
            line-height: 50px;
        }

        .arrow {
            position: relative;
            width: 0;
            height: 0;
            border-style: solid;
            cursor: pointer;
            margin: 10px auto;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .arrow-up {
            border-width: 0 15px 20px 15px;
            border-color: transparent transparent #007bff transparent;
        }

        .arrow-down {
            border-width: 20px 15px 0 15px;
            border-color: #007bff transparent transparent transparent;
        }

        .arrow:active {
            transform: scale(1.1);
            border-color: #0056b3;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script src="script-rolltest.js" defer></script>
</head>
<body>
    <div class="question-container">
        <div class="arrow arrow-up" onclick="upButtonPressed()"></div>
        <div class="container" id="container">
                <div class="highlight-box"></div>
                <div id="roller" class="roller">
                    <div class="spacer" id="top-spacer">맨 위로</div>
                    <div class="item">서울</div>
                    <div class="item">부산</div>
                    <div class="item">대구</div>
                    <div class="item">인천</div>
                    <div class="item">광주</div>
                    <div class="item">대전</div>
                    <div class="item">울산</div>
                    <div class="item">수원</div>
                    <div class="item">창원</div>
                    <div class="item">청주</div>
                    <div class="item">전주</div>
                    <div class="spacer" id="bottom-spacer">맨 아래로</div>
                </div>
            </div>
            <div class="arrow arrow-down" onclick="downButtonPressed()"></div>
        </div>
    </div>
</body>
</html>
