<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Test Results</h1>
    </header>
    <main>
        <!-- 결과 표시 영역 -->
        <div id="allResults" style="display: flex; overflow-x: auto; white-space: nowrap;"></div>
        <!-- 초기화 버튼 -->
        <button id="resetResults">초기화</button>
    </main>
    <footer>
        <p>Thank you for using our service!</p>
    </footer>
    <script>
        function formatTimestamp(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const currentUserId = localStorage.getItem('currentUserId');
            if (!currentUserId) {
                alert('사용자 ID가 설정되지 않았습니다.');
                return;
            }

            // API를 호출하여 결과를 가져옴
            fetch('https://port-0-ltryi-database-1ru12mlw3glz2u.sel5.cloudtype.app/api/getResults', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: currentUserId })
            })
                .then(response => {
                    if (!response.ok) { // 응답 상태 확인
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let allResultsHtml = '';
                    data.forEach(result => {
                        const formattedTimestamp = formatTimestamp(result.timestamp);
                        allResultsHtml += `<div style="min-width: 300px; margin-right: 20px; padding: 10px; border: 1px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                            <h3>테스트 ${result.testCount}번째 결과</h3>
                                            <h4>전송 시간: ${formattedTimestamp}</h4>
                                            <div>${result.resultsHtml}</div>
                                          </div>`;
                    });
                    document.getElementById('allResults').innerHTML = allResultsHtml;
                })
                .catch(error => console.error('Error fetching the results:', error));
        });

        // 초기화 버튼 이벤트 리스너
        document.getElementById('resetResults').addEventListener('click', function() {
            const currentUserId = localStorage.getItem('currentUserId');
            if (!currentUserId) {
                alert('사용자 ID가 설정되지 않았습니다.');
                return;
            }

            fetch('https://port-0-ltryi-database-1ru12mlw3glz2u.sel5.cloudtype.app/api/resetResults', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: currentUserId })
            })
            .then(response => {
                if (!response.ok) { // 응답 상태 확인
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('모든 테스트 결과가 초기화되었습니다.');
                document.getElementById('allResults').innerHTML = '';  // 화면에서 결과를 바로 지움
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to reset results.');
            });
        });
    </script>
</body>
</html>
