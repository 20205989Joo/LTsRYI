<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>마인드맵 테스트</title>
    <link rel="stylesheet" href="style-mindmap.css">
    <style>
        /* 추가된 스타일 */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .next-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>마인드맵 테스트 결과</h1>
            <button class="next-button" onclick="location.href='memorizeTest3.html'">Next</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="paragraphContainer">
                <div id="dropdownContainer" style="display: flex;">
                    <select id="gradeDropdown" style="margin-right: 10px;">
                        <option value="" disabled selected>학년 선택</option>
                    </select>
                    <select id="yearDropdown" disabled style="margin-right: 10px;">
                        <option value="" disabled selected>연도 선택</option>
                    </select>
                    <select id="monthDropdown" disabled style="margin-right: 10px;">
                        <option value="" disabled selected>월 선택</option>
                    </select>
                    <select id="numberDropdown" disabled>
                        <option value="" disabled selected>번호 선택</option>
                    </select>
                </div>
                <div id="promptsContainer">
                    <!-- 제시문 컨테이너들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
            <div id="canvasContainer">
                <canvas id="mindmap" width="800" height="600"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <p>© Test page</p>
    </footer>
    <script type="module" src="script-paragraphlet.js"></script>
    <script type="module" src="script-mindmap.js"></script>
</body>
</html>
