<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>단어 테스트</h1>
    </header>
    <main>
        <div class="settings">
            <label for="startDay">Start Day:</label>
            <select id="startDay">
                <!-- JS로 채워질 옵션들 -->
            </select>

            <label for="endDay">End Day:</label>
            <select id="endDay">
                <!-- JS로 채워질 옵션들 -->
            </select>
            <button onclick="startTest()">Start Test</button>

            <br><br>
            
        </div>

        <div class="instructions">
            <br>  <strong>Instructions :</strong><br><br>
            1. 시작과 끝 Day를 선택합니다. [ Day 하나 = 단어 20개 ] <br>
            2. 'Start test' 버튼을 누릅니다. <br>
            3. 한국어 뜻에 맞는 영어를 입력해주시면 됩니다.<br>
            4. 마지막 submit 버튼을 누르면, 시험이 끝나고 자동으로 결과가 저장됩니다.<br>
            <br><br>
            <strong>Cautions:</strong><br><br>
            1. 각 문제는 푸는 데 걸리는 시간이 기록됩니다.<br>
            2. 화면에서 나가더라도 저장됩니다. <br> So, 시험을 시작하시면, 끝까지 봐주세요.
            <br><br><br><br>

        </div>

        <div class="center-container">
            <div id="feedback"></div>
            <div id="question"></div>
            <input type="text" id="answer" placeholder="정답을 입력하세요">
            <button id="submit" onclick="checkAnswer()">Submit</button>
            <div id="scoreboard">정답률: 0 / Total : 0</div>
        
        </div>
        
        <!-- 우측 목록을 위한 컨테이너 -->
        <div id="resultList" style="position: fixed; right: 10px; bottom: 20px;">
            <ul id="results"></ul>
        </div>

        <!-- 스톱워치 -->
        <div id="stopwatch" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
            <span id="timer">00:00</span>
        </div>
    </main>
    <footer>
        <p> </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
