<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize Test</title>
    <link rel="stylesheet" href="style-1try.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>2. 1st Try : 30초 캐치 훈련</h1>
            <button class="next-button" onclick="location.href='analysisTest3.html'">Next</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left-panel">
                <div id="dropdownContainer" class="dropdown-container">
                    <select id="gradeDropdown" class="dropdown">
                        <option value="" disabled selected>학년 선택</option>
                    </select>
                    <select id="yearDropdown" class="dropdown" disabled>
                        <option value="" disabled selected>연도 선택</option>
                    </select>
                    <select id="monthDropdown" class="dropdown" disabled>
                        <option value="" disabled selected>월 선택</option>
                    </select>
                    <select id="numberDropdown" class="dropdown" disabled>
                        <option value="" disabled selected>번호 선택</option>
                    </select>
                    <button id="hideButton" class="hide-button">HIDE!</button>
                    <div id="timerContainer" class="timer-container">
                        <svg id="timer" viewBox="0 0 36 36" class="circular-chart teal">
                            <path class="circle-bg"
                                d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            <path class="circle"
                                stroke-dasharray="100, 100"
                                d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            <text x="18" y="20.35" class="timer-text">30</text>
                        </svg>
                    </div>
                </div>
                <div id="contentContainer" class="content-container">
                    <div id="paragraphContainer" class="field">
                        <div id="paragraphField">
                            <!-- 문제 번호와 질문, 제시문 필드 -->
                        </div>
                        <svg id="coverRectangle" class="cover-rectangle">
                            <!-- SVG 내용이 여기에 동적으로 추가될 것입니다 -->
                        </svg>
                    </div>
                    <div id="choicesContainer" class="field">
                        <div id="choicesField">
                            <!-- 선택지 필드 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div id="questionsContainer" class="questions-container">
                    <!-- 질문과 답변 필드 -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© Test page</p>
    </footer>
    <script src="script-1try.js"></script>
</body>
</html>
