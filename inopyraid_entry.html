<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inopy Raid Entry</title>
    <link rel="stylesheet" href="styles-frame.css">
    <link rel="stylesheet" href="styles-inopyraid-entry.css">
    <script src="script-inopyraid_entry.js" defer></script>
</head>
<body>
    <!-- Main Page Container -->
    <div class="main-page">
        <!-- treeframe as the parent -->
        <div class="treeframe" id="inp_treeframe">
            <!-- Child: wt_window -->
            <div class="window" id="inp_window">
                <!-- Question Container -->
                    <div class="inopy-thumbnail" id="ionpy-aegra"></div>
                    <div class="label_inopy-title" id="label_inopy-title-aegra">Aegra</div>
                    <div class="sublabel_inopy-hp" id="label_inopy-hp-aegra">350000</div>
                <!-- Submit Button -->
                <div class="submitbutton">
                    <div class="label_submitbutton">HOME</div>
                </div>
            </div>
        </div>
        <div class="center_bar"></div>

        <div class = "corkframe" id = "inp_corkframe">
            <div id="slot_1st" class="inventory_slot"></div>
            <div id="slot_2nd" class="inventory_slot"></div>
            <div id="slot_3rd" class="inventory_slot"></div>
            <div id="slot_4th" class="inventory_slot"></div>
            <div id="slot_5th" class="inventory_slot"></div>
            <div id="slot_6th" class="inventory_slot"></div>
            <div id="slot_7th" class="inventory_slot"></div>
            <div id="slot_8th" class="inventory_slot"></div>
        </div>
        <!-- Date -->
        <div class="date">2024. MM. DD</div>

        <!-- Ellipse 2 and 3 -->
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
    </div>
</body>
</html>
