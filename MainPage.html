<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles-MainPage.css">
    <link rel="stylesheet" href="styles-frame.css">
    <link rel="stylesheet" href="styles-button_n_modules.css">
</head>
<body>
    <!-- Main Page Container -->
    <div class="main-page">
        <!-- treeframe as the parent -->
        <div class="treeframe" id="mp_treeframe">
            <!-- Child: mp_window -->
            <div class="window" id="mp_window">
                <!-- Moved elements -->
                <div class="decoline1" id="mp_decoline1"></div>
                <div class="submitbutton">
                    <div class="label_submitbutton">Submit</div>
                </div>
                <div class="postitcorner" id="mp_postitcorner"></div>
            </div>

            <!-- Child: mptitle -->
            <div class="title" id="mptitle">
                <div class="label_title">To do</div>
            </div>

            <!-- Child: mp_corkframe -->
            <div class="corkframe" id="mp_corkframe">
                <!-- Buttons as children of mp_corkframe -->
                <div class="subjectbutton" id="wordtestbutton">
                    <div class="label_subject">Word Test</div>
                </div>
                <div class="subjectbutton" id="rcbutton">
                    <div class="label_subject">독해 연습</div>
                </div>
                <div class="subjectbutton" id="lcbutton">
                    <div class="label_subject">LC</div>
                </div>
                <div class="subjectbutton" id="handbutton">
                    <div class="label_subject">Hand</div>
                </div>
                <div class="subjectbutton" id="button5"></div>
                <div class="subjectbutton" id="button6"></div>
                <div class="subjectbutton" id="button7"></div>
                <div class="subjectbutton" id="button8"></div>
            </div>
        </div>

        <!-- Date and ellipses remain outside -->
        <div class="date">2024. MM. DD</div>
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
    </div>

    <!-- JavaScript -->
    <script src="script-MainPage.js"></script>
</body>
</html>
