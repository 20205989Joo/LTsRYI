<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles-MainPage.css">
</head>
<body>
    <!-- Main Page Container -->
    <div class="main-page">
        <!-- mp_treeframe -->
        <div class="mp_treeframe"></div>

        <!-- mp_window: 처음엔 비어있음 -->
        <div class="mp_window"></div>

        <!-- mptitle -->
        <div class="mptitle">
            <div class="to-do">To do</div>
        </div>

        <!-- mp_corkframe -->
        <div class="mp_corkframe"></div>

        <!-- Word Test Button -->
        <div class="wordtestbutton">
            <div class="label">Word Test</div>
        </div>

        <!-- RC Button -->
        <div class="rcbutton">
            <div class="label">독해 연습</div>
        </div>

        <!-- LC Button -->
        <div class="lcbutton">
            <div class="label">LC</div>
        </div>

        <!-- Hand Button -->
        <div class="handbutton">
            <div class="label">Hand</div>
        </div>

        <!-- Other Buttons -->
        <div class="button5"></div>
        <div class="button6"></div>
        <div class="button7"></div>
        <div class="button8"></div>

        <!-- Date -->
        <div class="date">2024. MM. DD</div>

        <!-- Ellipse 2 and 3 -->
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>

        <!-- mp_decoline1 -->
        <div class="mp_decoline1"></div>

        <!-- Submit Button -->
        <div class="submitbutton"></div>
        <div class="submit">Submit</div>

        <!-- mp_postitcorner -->
        <div class="mp_postitcorner"></div>
    </div>

    <!-- JavaScript -->
    <script src="script-MainPage.js"></script>
</body>
</html>
