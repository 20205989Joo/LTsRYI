<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>루T's 추리영어영역 - E Learning</h1>
    </header>
    <main>
        <!-- 사용자 버튼 추가 -->
        <button id="userJeongA">오정아</button>
        <button id="userRooT">루T</button>
    </main>
    <footer>
        <p>Test page</p>
    </footer>
    <script src="script2.js"></script>
    <script>
        // Test fetch request
        function testSaveResults() {
            fetch('https://web-ltryi-1ru12mlw3glz2u.sel5.cloudtype.app/api/saveResults', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ results: '테스트 데이터' })
            })
            .then(response => {
                if (!response.ok) { // 응답 상태 확인
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Results saved successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to save results.');
            });
        }

        // 페이지가 로드될 때 테스트 함수 호출
        window.onload = function() {
            testSaveResults();  // fetch 요청 테스트
        };
    </script>
</body>
</html>
