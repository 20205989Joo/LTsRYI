<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesis Test 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>5. 종합적 추론 능력 훈련</h1>
            <button class="next-button" onclick="location.href='CompositionTest3.html'">Next</button>
        </div>
    </header>
    <main>
        <div class="button-container">
            <button onclick="showInstructions()">Instructions</button>
            <button onclick="showGrades()">Grades</button>
        </div>
    </main>
    <footer>
        <p> </p>
    </footer>
    <script>
        function showInstructions() {
            window.location.href = 'instructions.html';
        }
        
        function showGrades() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');
            window.location.href = `grades.html?id=${userId}&subject=RC`; // RC는 독해의 영어 이름입니다.
        }
    </script>
</body>
</html>
