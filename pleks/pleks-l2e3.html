<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pleks L2-E3</title>

  <link rel="stylesheet" href="styles-frame.css" />
  <link rel="stylesheet" href="styles-room.css" />

  <style>
    #cafe_int{
      position:absolute;
      width:340px;
      height:626px;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      border-radius:20px;
      overflow:hidden;
      background-color:#fffaf2;
      z-index:1;
      padding:16px;
      box-sizing:border-box;
    }

    #quiz-area{
      width:90%;
      height:470px;
      overflow-y:auto;
      background:#ffffff;
      border:2px dashed #ccc;
      padding:12px;
      border-radius:12px;
    }

    #back-btn{
      margin-top:10px;
      width:100%;
      height:40px;
      background:#7e3106;
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:900;
      cursor:pointer;
    }

    .quiz-btn{
      display:inline-block;
      padding:10px 14px;
      font-size:14px;
      background:#f17b2a;
      color:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:-0.2px;
    }
    .quiz-btn:disabled{ opacity:0.5; cursor:not-allowed; }

    .pill{
      display:inline-block;
      font-size:12px;
      background:#fff3e0;
      border:1px solid #e9c7a7;
      color:#7e3106;
      padding:4px 8px;
      border-radius:999px;
      margin-right:6px;
      margin-bottom:6px;
      font-weight:900;
    }

    .box{
      background:#fff3e0;
      border:1px solid #e9c7a7;
      border-radius:12px;
      padding:10px;
      margin-bottom:8px;
    }

    .q-label{
      font-weight:900;
      font-size:16px;
      margin-bottom:8px;
      color:#7e3106;
    }

    .sentence{
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:10px;
      line-height:1.5;
      font-size:13px;
      word-break:keep-all;
    }

    .ab-title{
      font-weight:900;
      color:#7e3106;
      margin-bottom:6px;
    }

    .token-line{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      min-height:34px;
    }

    .token-chip{
      border:1px solid rgba(0,0,0,0.14);
      border-radius:999px;
      padding:6px 10px;
      font-size:13px;
      font-weight:900;
      color:#3b2a1e;
      background:#fff;
      user-select:none;
      white-space:nowrap;
    }

    .token-chip.bank{
      cursor:pointer;
      background:#fffef8;
      border-color:rgba(126,49,6,0.24);
    }
    .token-chip.bank:hover{
      background:#fff5de;
    }
    .token-chip.bank.pivot-hit{
      background:#fff4c6;
      border-color:#d3a02d;
      position:relative;
      margin-top:10px;
      overflow:visible;
    }
    .token-chip.bank.pivot-hit::before{
      content:"pivot";
      position:absolute;
      top:-4px;
      left:50%;
      transform:translate(-50%, -100%);
      font-size:10px;
      line-height:1;
      padding:2px 6px;
      border-radius:999px;
      background:#7e3106;
      color:#fff;
      font-weight:900;
      letter-spacing:0.2px;
      pointer-events:none;
      box-shadow:0 1px 2px rgba(0,0,0,0.15);
      z-index:3;
    }
    .token-chip.bank.pivot-hit.pivot-slash::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width:calc(100% + 14px);
      height:2px;
      border-radius:999px;
      background:linear-gradient(
        90deg,
        rgba(126,49,6,0) 0%,
        rgba(126,49,6,0.12) 8%,
        rgba(126,49,6,0.92) 36%,
        rgba(126,49,6,0.92) 82%,
        rgba(126,49,6,0) 100%
      );
      transform:translate(-50%, -50%) rotate(-45deg);
      clip-path:inset(0 0 0 100%);
      opacity:0;
      pointer-events:none;
      z-index:2;
      animation:pivotSlashGesture 620ms cubic-bezier(.2,.85,.25,1) 1;
    }
    @keyframes pivotSlashGesture{
      0%{
        clip-path:inset(0 0 0 100%);
        opacity:0;
      }
      20%{
        opacity:1;
      }
      72%{
        clip-path:inset(0 0 0 0);
        opacity:1;
      }
      100%{
        clip-path:inset(0 0 0 0);
        opacity:0;
      }
    }
    .token-chip.bank:disabled{
      opacity:0.5;
      cursor:not-allowed;
    }

    .token-chip.built{
      cursor:pointer;
      background:#f9fbff;
      border-color:rgba(46,90,170,0.25);
    }

    .builder{
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:8px;
      margin-bottom:6px;
      cursor:pointer;
    }

    .builder.active{
      border-color:#7e3106;
      box-shadow:0 0 0 2px rgba(126,49,6,0.10);
    }

    .builder-label{
      font-size:12px;
      font-weight:900;
      color:#7e3106;
      margin-bottom:4px;
    }

    .token-placeholder{
      opacity:0.52;
      font-weight:900;
      font-size:12px;
      color:#7e3106;
      align-self:center;
    }

    .status-line{
      margin-top:6px;
      font-size:12px;
      font-weight:900;
      color:#7e3106;
      min-height:16px;
    }

    .btn-row{
      display:flex;
      gap:10px;
      margin-top:8px;
    }

    .btn-row .quiz-btn{ flex:1; }
  </style>
</head>

<body>
  <div class="main-page">
    <div id="cafe_int">
      <div id="quiz-area"></div>
      <button id="back-btn">돌아가기</button>
    </div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="pleks-toastfx.js"></script>
  <script src="dishquiz_resultstable.js"></script>
  <script src="pleks-l2e3.js"></script>
</body>
</html>
