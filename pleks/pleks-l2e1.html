<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pleks L2-E1</title>

  <link rel="stylesheet" href="styles-frame.css" />
  <link rel="stylesheet" href="styles-room.css" />

  <style>
    #cafe_int{
      position:absolute;
      width:340px;
      height:626px;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      border-radius:20px;
      overflow:hidden;
      background-color:#fffaf2;
      z-index:1;
      padding:16px;
      box-sizing:border-box;
    }

    #quiz-area{
      width:90%;
      height:470px;
      overflow-y:auto;
      background:#ffffff;
      border:2px dashed #ccc;
      padding:12px;
      border-radius:12px;
    }

    #back-btn{
      margin-top:10px;
      width:100%;
      height:40px;
      background:#7e3106;
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:900;
      cursor:pointer;
    }

    .quiz-btn{
      display:inline-block;
      padding:10px 14px;
      font-size:14px;
      background:#f17b2a;
      color:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:-0.2px;
    }
    .quiz-btn:disabled{ opacity:0.5; cursor:not-allowed; }

    .pill{
      display:inline-block;
      font-size:12px;
      background:#fff3e0;
      border:1px solid #e9c7a7;
      color:#7e3106;
      padding:4px 8px;
      border-radius:999px;
      margin-right:6px;
      margin-bottom:6px;
      font-weight:900;
    }

    .box{
      background:#fff3e0;
      border:1px solid #e9c7a7;
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
    }

    .q-label{
      font-weight:900;
      font-size:16px;
      margin-bottom:10px;
      color:#7e3106;
    }

    .sentence{
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:12px;
      line-height:1.62;
      font-size:14px;
      word-break:keep-all;
    }

    .ab-title{
      font-weight:900;
      color:#7e3106;
      margin-bottom:6px;
    }

    .tok{
      display:inline-block;
      margin-right:4px;
      margin-bottom:4px;
      padding:1px 4px;
      border-radius:6px;
      user-select:none;
      cursor:pointer;
    }

    .tok:hover{
      background:rgba(126,49,6,0.08);
    }

    .tok.selected{
      background:rgba(255, 209, 130, 0.70);
      box-shadow:inset 0 0 0 1px rgba(126,49,6,0.45);
      font-weight:900;
    }

    .pivot-status{
      margin-top:10px;
      font-size:12px;
      font-weight:900;
      color:#7e3106;
      min-height:16px;
    }

    .hidden{ display:none !important; }

    .answer-wrap{
      display:flex;
      gap:10px;
      align-items:flex-end;
      background:#fff;
      border:1px solid #e9c7a7;
      border-radius:14px;
      padding:10px 12px;
      box-shadow:0 1px 0 rgba(0,0,0,0.03) inset;
      margin-top:10px;
    }

    textarea.eng{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      resize:vertical;
      font-size:14px;
      line-height:1.5;
      padding:0;
      margin:0;
      min-height:72px;
    }

    .btn-row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    .btn-row .quiz-btn{ flex:1; }
  </style>
</head>

<body>
  <div class="main-page">
    <div id="cafe_int">
      <div id="quiz-area"></div>
      <button id="back-btn">돌아가기</button>
    </div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="pleks-toastfx.js"></script>
  <script src="dishquiz_resultstable.js"></script>
  <script src="pleks-l2e1.js"></script>
</body>
</html>
