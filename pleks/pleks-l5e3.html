<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pleks L5-E3</title>

  <link rel="stylesheet" href="styles-frame.css" />
  <link rel="stylesheet" href="styles-room.css" />

  <style>
    #cafe_int {
      position: absolute;
      width: 340px;
      height: 626px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
      background: #fffaf2;
      z-index: 1;
      padding: 16px;
      box-sizing: border-box;
    }

    #quiz-area {
      width: 90%;
      height: 470px;
      overflow-y: auto;
      background: #fff;
      border: 2px dashed #ccc;
      padding: 12px;
      border-radius: 12px;
    }

    #back-btn {
      margin-top: 10px;
      width: 100%;
      height: 40px;
      background: #7e3106;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 900;
      cursor: pointer;
    }

    .quiz-btn {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      background: #f17b2a;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 900;
    }

    .quiz-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .box {
      background: #fff3e0;
      border: 1px solid #e9c7a7;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .q-label {
      font-weight: 900;
      font-size: 16px;
      margin-bottom: 10px;
      color: #7e3106;
    }

    .sentence {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      line-height: 1.6;
      font-size: 14px;
      word-break: keep-all;
    }

    .token-sentence {
      line-height: 1.9;
      font-size: 14px;
      user-select: none;
    }

    .t3-tok,
    .t33-tok {
      display: inline-block;
      margin: 1px 1px;
      padding: 1px 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color .12s ease, box-shadow .12s ease;
    }

    .t3-tok.seed {
      box-shadow: inset 0 -2px 0 rgba(199, 112, 22, .55);
      background: rgba(255, 243, 228, .9);
      font-weight: 900;
    }

    .t32-under {
      text-decoration-thickness: 2px;
      text-underline-offset: 2px;
      text-decoration-color: rgba(199, 112, 22, .9);
      font-weight: 900;
      background: rgba(255, 245, 229, .65);
    }

    .t3-tok.hit-target {
      background: rgba(193, 238, 197, .95);
      box-shadow: inset 0 0 0 1px rgba(61, 130, 67, .38);
    }

    .t33-tok.hit-a {
      background: rgba(255, 224, 188, 0.95);
      box-shadow: inset 0 0 0 1px rgba(208, 120, 38, 0.35);
    }

    .t33-tok.hit-b {
      background: rgba(198, 232, 255, 0.95);
      box-shadow: inset 0 0 0 1px rgba(58, 127, 176, 0.35);
    }

    .hint-line {
      margin-top: 8px;
      font-size: 13px;
      font-weight: 900;
      color: #7e3106;
    }

    .pair-s1,
    .pair-s2 {
      margin-bottom: 8px;
    }

    .pair-slot-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .pair-slot {
      flex: 1;
      border: 1px dashed #d2b8a3;
      background: #fff;
      color: #7b5a44;
      border-radius: 10px;
      padding: 8px;
      text-align: left;
      font-size: 12px;
      font-weight: 900;
      cursor: pointer;
      min-height: 42px;
      line-height: 1.25;
    }

    .pair-slot.active {
      border-style: solid;
      border-color: #f17b2a;
      box-shadow: 0 0 0 2px rgba(241, 123, 42, .16);
      background: #fff8f2;
      color: #5b2d10;
    }

    .pair-slot.solved[data-slot="A"] {
      border-style: solid;
      border-color: rgba(208, 120, 38, .45);
      background: rgba(255, 224, 188, .95);
      color: #5b2d10;
    }

    .pair-slot.solved[data-slot="B"] {
      border-style: solid;
      border-color: rgba(58, 127, 176, .45);
      background: rgba(198, 232, 255, .95);
      color: #1e4663;
    }

    .choice-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .choice-btn {
      text-align: left;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      color: #222;
      cursor: pointer;
      font-size: 13px;
      line-height: 1.4;
    }

    .choice-btn.active {
      border-color: #f17b2a;
      box-shadow: inset 0 0 0 2px rgba(241, 123, 42, 0.2);
      background: #fff8f2;
      font-weight: 900;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .btn-row .quiz-btn {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="main-page">
    <div id="cafe_int">
      <div id="quiz-area"></div>
      <button id="back-btn">돌아가기</button>
    </div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="pleks-toastfx.js"></script>
  <script src="dishquiz_resultstable.js"></script>
  <script src="pleks-l5e3.js?v=20260226_03"></script>
  <script src="Pleks-Alpha_tester.js"></script>
</body>
</html>
