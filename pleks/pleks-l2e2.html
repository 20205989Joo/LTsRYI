<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pleks L2-E2</title>

  <link rel="stylesheet" href="styles-frame.css" />
  <link rel="stylesheet" href="styles-room.css" />

  <style>
    #cafe_int{
      position:absolute;
      width:340px;
      height:626px;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      border-radius:20px;
      overflow:hidden;
      background-color:#fffaf2;
      z-index:1;
      padding:16px;
      box-sizing:border-box;
    }

    #quiz-area{
      width:90%;
      height:470px;
      overflow-y:auto;
      background:#ffffff;
      border:2px dashed #ccc;
      padding:12px;
      border-radius:12px;
    }

    #back-btn{
      margin-top:10px;
      width:100%;
      height:40px;
      background:#7e3106;
      color:white;
      border:none;
      border-radius:8px;
      font-weight:900;
      cursor:pointer;
    }

    .popup-overlay{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.4);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .popup-content{
      background:white;
      width:300px;
      max-height:500px;
      overflow-y:auto;
      padding:16px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.3);
    }

    .quiz-btn{
      display:inline-block;
      padding:10px 14px;
      font-size:14px;
      background:#f17b2a;
      color:white;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:-0.2px;
    }
    .quiz-btn:disabled{ opacity:0.5; cursor:not-allowed; }

    .pill{
      display:inline-block;
      font-size:12px;
      background:#fff3e0;
      border:1px solid #e9c7a7;
      color:#7e3106;
      padding:4px 8px;
      border-radius:999px;
      margin-right:6px;
      margin-bottom:6px;
      font-weight:900;
    }

    .box{
      background:#fff3e0;
      border:1px solid #e9c7a7;
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
    }

    .q-label{
      font-weight:900;
      font-size:16px;
      margin-bottom:10px;
      color:#7e3106;
    }

    .sentence{
      background:#ffffff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:12px;
      line-height:1.55;
      font-size:15px;
      word-break:keep-all;
    }

    .btn-row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .btn-row .quiz-btn{ flex:1; }

    .frag-line{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      align-items:center;
      min-height:52px;
    }

    .work-stack{
      position:relative;
      width:100%;
      min-height:108px;
      overflow-x:auto;
      overflow-y:hidden;
      padding-top:2px;
    }

    .work-canvas{
      position:relative;
      min-width:100%;
      height:100px;
      background:
        linear-gradient(to bottom, rgba(126,49,6,0.06) 0, rgba(126,49,6,0.06) 1px, transparent 1px, transparent 40px),
        linear-gradient(to bottom, transparent 0, transparent 66px, rgba(126,49,6,0.10) 66px, rgba(126,49,6,0.10) 67px, transparent 67px);
      border-radius:8px;
    }

    .frag-node{
      position:absolute;
    }

    .squeeze-ghost{
      position:absolute;
      pointer-events:none;
      white-space:nowrap;
      transition:left 220ms ease, top 220ms ease, opacity 220ms ease, transform 220ms ease;
    }

    .frag-token{
      border:1px solid rgba(0,0,0,0.14);
      border-radius:999px;
      padding:6px 10px;
      font-size:13px;
      font-weight:900;
      color:#3b2a1e;
      cursor:pointer;
      user-select:none;
      background:#fff;
      white-space:nowrap;
    }
    .frag-token.welded{
      background:#fff !important;
      border-color:#d8d8d8;
      max-width:220px;
      white-space:normal;
      line-height:1.25;
      text-align:left;
    }
    .frag-token.pivot-pickable{
      cursor:default;
    }
    .pivot-word{
      display:inline;
      border-radius:4px;
      padding:0 1px;
      cursor:pointer;
    }
    .frag-token.pivot-pickable .pivot-word:hover{
      background:rgba(126,49,6,0.10);
    }
    .pivot-picked{
      outline:1px solid rgba(126,49,6,0.42);
      background:rgba(126,49,6,0.10);
    }
    .frag-token:disabled{
      opacity:0.6;
      cursor:not-allowed;
    }

    .weld-btn{
      border:none;
      background:#7e3106;
      color:#fff;
      border-radius:999px;
      padding:3px 8px;
      font-size:11px;
      font-weight:900;
      cursor:pointer;
    }
    .weld-btn:disabled{
      opacity:0.45;
      cursor:not-allowed;
    }

    .click-tip{
      position:absolute;
      top:0;
      transform:translateX(-50%);
      border:1px solid rgba(255,255,255,0.55);
      background:linear-gradient(180deg, #a14f1a 0%, #7e3106 100%);
      color:#fff;
      border-radius:999px;
      padding:3px 10px;
      font-size:11px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 3px 8px rgba(0,0,0,0.24);
      white-space:nowrap;
      z-index:240;
      letter-spacing:-0.2px;
    }
    .click-tip:disabled{
      opacity:0.45;
      cursor:not-allowed;
    }

    .bang-pop{
      animation:bangPop 240ms ease;
    }

    @keyframes bangPop{
      0%{ transform:scale(0.92); filter:brightness(1.2); }
      45%{ transform:scale(1.06); }
      100%{ transform:scale(1); filter:brightness(1); }
    }

  </style>
</head>

<body>
  <div class="main-page">
    <div id="cafe_int">
      <div id="quiz-area"></div>
      <button id="back-btn">돌아가기</button>
    </div>
  </div>

  <div class="popup-overlay" id="result-popup">
    <div class="popup-content" id="result-content"></div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="pleks-toastfx.js"></script>
  <script src="pleks-scramble.js"></script>
  <script src="pleks-finalstage.js"></script>
  <script src="pleks-style-packs.js"></script>
  <script src="pleks-stage-templates.js"></script>
  <script src="dishquiz_resultstable.js"></script>
  <script src="pleks-l2e2.js"></script>
</body>
</html>
