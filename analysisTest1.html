<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Catching Exercise</title>
    <link rel="stylesheet" href="style-superposition.css">
</head>
<body>
    <header>
        <h1>Phrase Catching Exercise</h1>
    </header>
    <main>
        <div class="center-container">
            <div class="instructions">
                <p>Read the sentence below and identify the phrase:</p>
            </div>
            <div id="question"></div>
            <div id="translation"></div>
            <input type="text" id="answer" placeholder="Type the phrase here...">
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="nextPhrase()">Next Phrase</button>
            <div id="feedback"></div>
            <div id="scoreboard">
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>
        <div id="resultList">
            <ul id="results"></ul>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Phrase Catching Exercise</p>
    </footer>
    <div id="stopwatch">00:00</div>
    <script src="script-analysistest1.js"></script>
</body>
</html>
