<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chrome 전용 오버레이 테스트</title>
  <style>
    #overlay {
      display: none; /* 기본은 숨김 */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top:100px;">오버레이 테스트 페이지</h1>

  <div id="overlay">
    ✅ 이 오버레이는 Chrome 브라우저에서만 보입니다.
  </div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isChrome = ua.includes("chrome") && !ua.includes("edg") && !ua.includes("opr") && !ua.includes("samsung");

    if (isChrome) {
      document.getElementById('overlay').style.display = 'flex';
    }
  </script>
</body>
</html>
