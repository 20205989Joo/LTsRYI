<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crevasse</title>
    <link rel="stylesheet" href="styles-frame.css">
    <link rel="stylesheet" href="styles-crevasse.css">
    <link rel="stylesheet" href="styles-dialogues.css">
</head>
<body>
    <div class="main-page">
        
        <div class="dialogue_part" id="dialougue_crevasse">
            <!-- Dialogue Box -->
            <div class="NPC" id="SAMBIT"></div>
            <div class="dialoguebox_main">
                <div class="text_dialogue">안녕하쇼.<br>‘균열’에 용무가 있으시외까?</div>
            </div>
        </div>

        <!-- Character Name Box -->
        <div class="dialoguebox_name">
            <div class="name">SAMBIT</div>
        </div>

        <!-- Enter Buttons -->
        <div class="enterbutton_memorize">
            <div class="label_enter_memorize">MEMORIZE</div>
            <div class="sublabel_enter_memorize">: 튜릴리움을 합성한다</div>
        </div>

        <div class="enterbutton_alchemy">
            <div class="label_enter_alchemy">FIRST GUESS</div>
            <div class="sublabel_enter_alchemy">: 원석을 캐러간다</div>
        </div>

        <!-- Background Polygon Decoration -->
        <div class="polygon_5"></div>

        <!-- Action Button -->
        <div class="button_proceed"></div>
    </div>
    <script src="script-crevasse.js"></script>
</body>
</html>
