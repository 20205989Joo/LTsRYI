<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="styles-room.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <header>
        <h1 id="roomTitle">사용자 방</h1>
    </header>
    <main>
        <svg width="800" height="720" viewBox="0 0 800 720">
            <polygon points="685,360 543,607 257,607 115,360 257,113 543,113"
                     style="fill:none;stroke:rgba(0, 0, 0, 0.667);stroke-width:5" />
        </svg>
        <!-- 버튼 위치를 SVG 바깥으로 조정 -->
        <div class="button-container">
            <button id="Intuition" class="svg-button" style="top: 68px; left: 203px;" onclick="openSubject('직관')">직관</button>
        <button id="Vocabulary" class="svg-button" style="top: 68px; left: 517px;" onclick="openSubject('어휘')">어휘</button>
            <button id="Speaking" class="svg-button" style="top: 340px; left: 684px;" onclick="openSubject('말하기')">말하기</button>
            <button id="LC" class="svg-button" style="top: 620px; left: 517px;" onclick="openSubject('듣기')">듣기</button>
            <button id="RC" class="svg-button" style="top: 620px; left: 203px;" onclick="openSubject('독해')">독해</button>
            <button id="Writing" class="svg-button" style="top: 340px; left: 46px;" onclick="openSubject('쓰기')">쓰기</button>
        </div>
        <div id="vocabularyOptions" style="display: none;">
            <button onclick="openVocabulary('단어')">단어</button>
            <button onclick="openVocabulary('숙어')">숙어</button>
            <button id="Grades" style="display: block;">Grades</button>
        </div>
    </main>
    
    <footer>
        <p>Test page</p>
    </footer>
    <script src="script-room.js"></script>
</body>
</html>
