<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="styles-main-nav.css">
    <link rel="stylesheet" href="styles-frame.css">

</head>
<body>
    <div class="container">
        <div class="imsi-title">Main Nav</div>
        <div class="mainnav_treeframe"></div>
        <div class="mainnav_window"></div>
        <div class="title_todayscore">Today's Score</div>
        <div class="label_todayscore">00</div>
        <div class="mainbutton_expand"></div>
        <div class="mainbutton"></div>
        <button class="button_to" id="mine_to">
            <div class="label" id="label-mine">M</div>
        </button>
        <button class="button_to" id="inven_to">
            <div class="label" id="label-inven">I</div>
        </button>
        <button class="button_to" id="crevasse_to">
            <div class="label" id="label-crevasse">C</div>
        </button>
        <button class="button_to" id="raid_to">
            <div class="label" id="label-raid">R</div>
        </button>
        <div class="today_right_button"></div>
        <div class="today_left_button"></div>
    </div>
    <script src="script-main-nav.js" defer></script>
</body>
</html>
