<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- 날짜 어댑터 추가 -->
    <script src="script-grades.js"></script>
    <style>
        .charts-container {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* 차트 간격 조정 */
        }
        .chart-wrapper {
            flex: 1;
            min-width: 300px; /* 최소 너비 설정 */
        }
        .chart-wrapper canvas {
            width: 100%;
            height: 400px; /* 각 차트의 높이 조정 */
        }
        .chart-wrapper-large {
            margin-top: 20px;
        }
        .chart-wrapper-large canvas {
            width: 100%;
            height: 500px; /* 큰 차트의 높이 조정 */
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">Exam Results : Vocabulary</h1>
    <div class="charts-container">
        <div class="chart-wrapper">
            <h2>영역별 점수 - Words</h2>
            <canvas id="chartA"></canvas>
        </div>
        <div class="chart-wrapper">
            <h2>영역별 점수 - Idioms</h2>
            <canvas id="chartC"></canvas>
        </div>
    </div>
    <div class="chart-wrapper-large">
        <h2>성적 상승 그래프</h2>
        <canvas id="chartB"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const subjectName = params.get('subject');
            document.getElementById('pageTitle').textContent = `Exam Results : ${subjectName}`;
        });
    </script>
</body>
</html>
