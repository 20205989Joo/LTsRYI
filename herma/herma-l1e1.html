<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herma L1-E1</title>

  <link rel="stylesheet" href="styles-frame.css" />
  <link rel="stylesheet" href="styles-room.css" />

  <style>
    #cafe_int{
      position:absolute;
      width:340px;
      height:626px;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      border-radius:20px;
      overflow:hidden;
      background-color:#fffaf2;
      z-index:1;
      padding:16px;
      box-sizing:border-box;
    }

    #quiz-area{
      width:90%;
      height:470px;
      overflow-y:auto;
      background:#ffffff;
      border:2px dashed #ccc;
      padding:12px;
      border-radius:12px;
    }

    #back-btn{
      margin-top:10px;
      width:100%;
      height:40px;
      background:#7e3106;
      color:white;
      border:none;
      border-radius:8px;
      font-weight:900;
      cursor:pointer;
    }

    .popup-overlay{
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.4);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .popup-content{
      background:white;
      width:300px;
      max-height:500px;
      overflow-y:auto;
      padding:16px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.3);
    }

    .quiz-btn{
      display:inline-block;
      padding:10px 14px;
      font-size:14px;
      background:#f17b2a;
      color:white;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:-0.2px;
    }
    .quiz-btn:disabled{ opacity:0.5; cursor:not-allowed; }

    .pill{
      display:inline-block;
      font-size:12px;
      background:#fff3e0;
      border:1px solid #e9c7a7;
      color:#7e3106;
      padding:4px 8px;
      border-radius:999px;
      margin-right:6px;
      margin-bottom:6px;
      font-weight:900;
    }

    .box{
      background:#fff3e0;
      border:1px solid #e9c7a7;
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
    }

    .q-label{
      font-weight:900;
      font-size:16px;
      margin-bottom:10px;
      color:#7e3106;
    }

    .sentence{
      background:#ffffff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:12px;
      line-height:1.55;
      font-size:15px;
      word-break:keep-all;
    }

    .btn-row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .btn-row .quiz-btn{ flex:1; }
  </style>
</head>

<body>
  <div class="main-page">
    <div id="cafe_int">
      <div id="quiz-area"></div>
      <button id="back-btn">돌아가기</button>
    </div>
  </div>

  <div class="popup-overlay" id="result-popup">
    <div class="popup-content" id="result-content"></div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="herma-toastfx.js"></script>
  <script src="herma-KRscramble.js"></script>
  <script src="dishquiz_resultstable.js"></script>
  <script src="herma-l1e1.js"></script>
</body>
</html>
