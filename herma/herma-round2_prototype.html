<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herma Round2 Prototype</title>

  <link rel="stylesheet" href="styles-frame.css" />
  <link rel="stylesheet" href="styles-room.css" />

  <style>
    :root {
      --ink: #111111;
      --ink-soft: #2a2a2a;
      --paper: #f3f3f3;
      --paper-strong: #ffffff;
      --line: #1f1f1f;
      --line-soft: #9b9b9b;
      --shade: #dcdcdc;
    }

    #cafe_int {
      position: absolute;
      width: 340px;
      height: 626px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
      background: #fffaf2;
      z-index: 1;
      padding: 16px;
      box-sizing: border-box;
    }

    #quiz-area {
      width: 90%;
      height: 470px;
      overflow-y: auto;
      background: #fff;
      border: 2px dashed #ccc;
      padding: 12px;
      border-radius: 12px;
    }

    #back-btn {
      margin-top: 10px;
      width: 100%;
      height: 40px;
      background: #7e3106;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 900;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: #fff;
      width: 300px;
      max-height: 500px;
      overflow-y: auto;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .sheet-box {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 12px;
      background: linear-gradient(180deg, #ffffff 0%, #f7f7f7 100%);
      box-shadow: 0 1px 0 #ffffff inset;
    }

    .sheet-head {
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--ink-soft);
      border-bottom: 1px dashed var(--line-soft);
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

    .q-label {
      font-weight: 900;
      font-size: 16px;
      color: var(--ink);
      margin-bottom: 10px;
    }

    .prompt {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px;
      background: #fcfcfc;
      line-height: 1.6;
      font-size: 14px;
      margin-bottom: 10px;
      word-break: keep-all;
    }

    .answer-box {
      width: 100%;
      min-height: 96px;
      resize: vertical;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      background: #ffffff;
      color: #101010;
      outline: none;
    }

    .answer-box:focus {
      border-color: #000000;
      box-shadow: 0 0 0 1px #000000 inset;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .quiz-btn {
      flex: 1;
      height: 36px;
      border: 1px solid var(--line);
      border-radius: 8px;
      font-weight: 800;
      cursor: pointer;
      background: #191919;
      color: #f4f4f4;
    }

    .quiz-btn.secondary {
      background: #e8e8e8;
      color: #151515;
    }

    .quiz-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .feedback {
      margin-top: 9px;
      font-size: 12px;
      font-weight: 800;
      color: #151515;
      min-height: 16px;
    }

    .guide {
      margin-top: 8px;
      border-top: 1px dashed var(--line-soft);
      padding-top: 8px;
      font-size: 12px;
      color: #2f2f2f;
      line-height: 1.5;
    }

    .proto-lesson-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    .proto-lesson-row {
      display: flex;
      align-items: center;
      gap: 6px;
      min-height: 48px;
    }

    .proto-lesson-tag {
      width: 20px;
      min-width: 20px;
      font-size: 10px;
      font-weight: 900;
      color: #353535;
      text-align: center;
    }

    .proto-hex-row {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .proto-hex-btn {
      --hex-rot: 30deg;
      width: 36px;
      height: 36px;
      border: 1px solid #4a4a4a;
      clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
      font-weight: 900;
      font-size: 9px;
      color: #161616;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,0.5) inset;
      line-height: 1;
      transform: rotate(var(--hex-rot));
    }

    .proto-hex-btn.is-ready {
      background: #bdbdbd;
    }

    .proto-hex-btn.is-pending {
      background: #ffffff;
    }

    .proto-hex-btn:disabled {
      cursor: default;
      opacity: 1;
    }

    .proto-hex-btn.is-active {
      box-shadow: 0 0 0 2px #101010 inset;
      transform: rotate(var(--hex-rot)) translateY(-1px);
    }

    .proto-hex-main {
      display: inline-block;
      transform: rotate(-30deg);
    }
  </style>
</head>

<body>
  <div class="main-page">
    <div id="cafe_int">
      <div id="quiz-area"></div>
      <button id="back-btn" type="button">Back</button>
    </div>
  </div>

  <div class="popup-overlay" id="result-popup">
    <div class="popup-content" id="result-content"></div>
  </div>

  <script src="herma-toastfx.js"></script>
  <script src="dishquiz_resultstable.js"></script>
  <script src="herma-round2_prototype.js"></script>
  <script src="Alpha_tester.js"></script>
</body>
</html>
