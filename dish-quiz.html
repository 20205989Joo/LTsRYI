<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시험 보기</title>
  <link rel="stylesheet" href="styles-frame.css" />
  <link rel="stylesheet" href="styles-room.css" />
  <style>
    #cafe_int {
      position: absolute;
      width: 340px;
      height: 626px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
      background-color: #fffaf2;
      z-index: 1;
      padding: 16px;
      box-sizing: border-box;
    }

    #quiz-area {
      width: 90%;
      height: 470px;
      overflow-y: auto;
      background: #ffffff;
      border: 2px dashed #ccc;
      padding: 12px;
      border-radius: 12px;
    }

    #back-btn {
      margin-top: 10px;
      width: 100%;
      height: 40px;
      background: #7e3106;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      width: 300px;
      max-height: 500px;
      overflow-y: auto;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .quiz-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 14px;
      background: #f17b2a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-page">
    <div id="cafe_int">
      <div id="quiz-area">
        <!-- JS가 문제를 삽입할 영역 -->
      </div>
      <button id="back-btn">앗 아직 준비가 안돼서 이따가.. (돌아가기)</button>
    </div>
  </div>

  <!-- 전체 시험지 보기 팝업 -->
  <div class="popup-overlay" id="result-popup">
    <div class="popup-content" id="result-content">
      <div style="font-weight: bold; margin-bottom: 8px;">📄 전체 시험지 결과</div>
      <div id="result-detail"></div>
      <button class="quiz-btn" onclick="document.getElementById('result-popup').style.display='none'">닫기</button>
    </div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="dish-quiz.js"></script>

</body>
</html>
