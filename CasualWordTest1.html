<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Word Test 1</title>
    <link rel="stylesheet" href="styles-frame.css">
    <link rel="stylesheet" href="styles-CasualWordTest1.css">
    <script src="script-CasualWordTest1.js" defer></script>
</head>
<body>
    <!-- Main Page Container -->
    <div class="main-page">
        <!-- treeframe as the parent -->
        <div class="treeframe" id="wt_treeframe">
            <!-- Child: wt_window -->
            <div class="window" id="wt_window">
                <!-- Selection Container -->
                <div id="selectedContainer" class="selected-container"></div>

                <!-- Correct Rate Container -->
                <div class="correct-rate-container">
                    <div class="correct-rate-label">정답률</div>
                    <div class="correct-rate-value" id="correctRate">0 / 0</div>
                </div>

                <!-- Question Container -->
                <div class="question-container">
                    <p>문제가 출제됩니다!</p>
                </div>

                <!-- Message Container -->
                <div id="messageContainer" class="message-container"></div>

                <!-- wt_decoline1 -->
                <div class="decoline1" id="wt_decoline1"></div>

                <!-- Submit Button -->
                <div class="submitbutton">
                    <div class="label_submitbutton">Submit</div>
                </div>

                <!-- wt_postitcorner -->
                <div class="postitcorner" id="wt_postitcorner"></div>

                <!-- Dropdowns and Start Test Button -->
                <div class="dropdown-container">
                    <!-- Wordbook Dropdown -->
                    <select id="wordbookSelect" class="dropdown_wt_a">
                        <option>Select Wordbook</option>
                        <option>MID-A</option>
                        <option>MID-B</option>
                        <option>MID-C</option>
                    </select>
        
                    <!-- Start Day Dropdown -->
                    <select id="startDaySelect" class="dropdown_wt_a">
                        <option>Select Start Day</option>
                    </select>
        
                    <!-- End Day Dropdown -->
                    <select id="endDaySelect" class="dropdown_wt_a">
                        <option>Select End Day</option>
                    </select>

                    <!-- Start Test Button -->
                    <button id="startTestButton" disabled>Start Test!</button>

                </div>
            </div>

            <!-- Child: wt_title -->
            <div class="title" id="wt_title">
                <div class="label_title">Word Test</div>
            </div>

            <!-- Child: wt_corkframe -->
            <div class="corkframe" id="wt_corkframe">
                <button class="wt_a_option" id="wt_a_option1">
                    <div class="label_wt_a_option">선택지 1</div>
                </button>

                <button class="wt_a_option" id="wt_a_option2">
                    <div class="label_wt_a_option">선택지 2</div>
                </button>

                <button class="wt_a_option" id="wt_a_option3">
                    <div class="label_wt_a_option">선택지 3</div>
                </button>

                <button class="wt_a_option" id="wt_a_option4">
                    <div class="label_wt_a_option">선택지 4</div>
                </button>

                <button class="wt_a_option" id="wt_a_option5">
                    <div class="label_wt_a_option">선택지 5</div>
                </button>
            </div>
        </div>

        <!-- Date -->
        <div class="date">2024. MM. DD</div>

        <!-- Ellipse 2 and 3 -->
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
    </div>
</body>
</html>
