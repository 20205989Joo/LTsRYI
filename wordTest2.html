<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>단어 테스트 - 빈칸형</h1>
    </header>
    <main>
        <div class="settings">
            <label for="startDay">Start Day:</label>
            <select id="startDay">
                <!-- JS로 채워질 옵션들 -->
            </select>

            <label for="endDay">End Day:</label>
            <select id="endDay">
                <!-- JS로 채워질 옵션들 -->
            </select>
            <button onclick="startTest()">Start Test</button>
        </div>

        <div class="instructions">
            <br>  <strong>Instructions :</strong><br><br>
            1. 시작과 끝 Day를 선택합니다. [ Day 하나 = 단어 20개 ] <br>
            2. 'Start test' 버튼을 누릅니다. <br>
            3. 한국어 뜻에 맞는 영어를 입력해주시면 됩니다.<br>
            4. 마지막 Enter(또는 Submit)을 누르면, 시험이 끝나고 자동으로 결과가 저장됩니다.<br>
            <br><br>
            <strong>Cautions:</strong><br><br>
            1. 각 문제는 푸는 데 걸리는 시간이 기록됩니다.<br>
            2. 시험을 시작하시면, 끝까지 봐주세요.
            <br><br><br><br>
        </div>

        <div class="center-container">
            <div id="feedback"></div>
            <div id="question"></div>
            <input type="text" id="answer" placeholder="정답을 입력하시고, enter!">
            <button id="next" style="display: none;">Grades</button>
            <div id="scoreboard">정답률: 0 / Total : 0</div>
        </div>
        
        <!-- 우측 목록을 위한 컨테이너 -->
        <div id="resultList" style="position: fixed; right: 10px; bottom: 20px;">
            <ul id="results"></ul>
        </div>

        <!-- 스톱워치 -->
        <div id="stopwatch" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
            <span id="timer">00:00</span>
        </div>
    </main>
    <footer>
        <p> </p>
    </footer>
    <script src="script-wordtest2.js"></script>
    <script>
        document.getElementById('next').addEventListener('click', function() {
            const currentUserId = localStorage.getItem('currentUserId'); // 로컬 저장소에서 현재 사용자 ID를 가져옴
            if (currentUserId) { // 사용자 ID가 설정되어 있으면
                window.location.href = `grades.html?id=${currentUserId}`; // grades 페이지로 이동
            } else { // 사용자 ID가 설정되어 있지 않으면
                alert("User ID is not set. Please check and try again."); // '사용자 ID가 설정되어 있지 않습니다. 확인 후 다시 시도하세요.'라는 알림창을 표시
            }
        });
    </script>
</body>
</html>
