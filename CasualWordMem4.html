<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Word Memorization</title>
    <link rel="stylesheet" href="styles-frame.css">
    <link rel="stylesheet" href="styles-casualwordmem1.css">
    <link rel="stylesheet" href="styles-casualwordmem4.css">
</head>
<body>
    <div class="main-page">
        <div class = "focusing_layer">
        <!-- Word Display Section -->
            <div class="treeframe" id="wm_treeframe">
                <div class="window" id="wm_window">
                    <div class="question-container">
                        <div class="container" id="container">
                            <div class="spacer"></div>
                            <div class="item"></div>
                            <div class="highlight-box"></div>
                        </div>
                        <div class="lucin"></div>
                        <div class="runes">
                            <div id="rune1" class="rune"></div>
                            <div id="rune2" class="rune"></div>
                            <div id="rune3" class="rune"></div>
                            <div id="rune4" class="rune"></div>
                            <div id="rune5" class="rune"></div>
                        </div>
                    </div>
                    <div class ="submitbutton">
                        <div class="label_submitbutton">carve</div>
                    </div>
                </div>
            </div>
            <div class="corkframe" id="wm_corkframe">
                <div class="blackboard"></div>
            </div>
            <div class="BosangBox">
                <div class="lucin_reward"></div>
                <div class="thumb_tuer"></div>
                <div class="label_tuer" id ="label_tuer_name">튜릴리움</div>
                <div class="label_tuer" id="label_tuer_howmuch">+3</div>
            </div>
            <div class="gettodazebutton">
                <div class="label_gettodaze">GET!</div>
            </div>
        </div>
    </div>
    <script src="script-casualwordmem4.js"></script>
</body>
</html>
