<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Test 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>7. 마무리 : 제시문 단어 암기</h1>
            <button class="next-button" onclick="goToNextPage()">Next</button>
        </div>
    </header>
    <main>
        <div class="settings">
            <select id="QLevel"></select>
            <select id="QYear"></select>
            <select id="QMonth"></select>
            <select id="QNo"></select>
            <button id="startTestButton" onclick="startTest()">Start Test</button>
        </div>

        <div class="instructions">
            <br>  <strong>Instructions :</strong><br><br>
            작성중!
            <br><br><br><br>
        </div>

        <div class="center-container">
            <div id="feedback"></div>
            <div id="question"></div>
            <div id="choices"></div>
            <div id="scoreboard">정답률: 0 / Total : 0</div>
            <button id="next" style="display: none;">Next</button>
        </div>
        
        <div id="resultList" style="position: fixed; right: 10px; bottom: 20px;">
            <ul id="results"></ul>
        </div>

        <div id="stopwatch" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
            <span id="timer">00:00</span>
        </div>
    </main>
    <footer>
        <p> </p>
    </footer>
    <script src="script-wordtest3.js"></script>
</body>
</html>
