<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Test 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>단어 테스트 3_작성중</h1>
    </header>
    <main>
        <div class="settings">
            <label for="startDay">Start Day:</label>
            <select id="startDay">
                <!-- JS로 채워질 옵션들 -->
            </select>

            <label for="endDay">End Day:</label>
            <select id="endDay">
                <!-- JS로 채워질 옵션들 -->
            </select>
            <button onclick="startTest()">Start Test</button>
        </div>

        <div class="instructions">
            <br>  <strong>Instructions :</strong><br><br>
            작성중!
            <br><br><br><br>
        </div>

        <div class="center-container">
            <div id="feedback"></div>
            <div id="question"></div>
            <div id="choices">
                <!-- 선택지 버튼들이 JS로 채워질 예정 -->
            </div>
            <div id="scoreboard">정답률: 0 / Total : 0</div>
            <!-- grades 버튼 추가 -->
            <button id="Grades" style="display: block;">Grades</button>
        </div>
        
        <!-- 우측 목록을 위한 컨테이너 -->
        <div id="resultList" style="position: fixed; right: 10px; bottom: 20px;">
            <ul id="results"></ul>
        </div>

        <!-- 스톱워치 -->
        <div id="stopwatch" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
            <span id="timer">00:00</span>
        </div>
    </main>
    <footer>
        <p> </p>
    </footer>
    <script>
        document.getElementById('Grades').addEventListener('click', function() {
            const currentUserId = localStorage.getItem('currentUserId'); // 로컬 저장소에서 현재 사용자 ID를 가져옴
            if (currentUserId) { // 사용자 ID가 설정되어 있으면
                window.location.href = `grades.html?id=${currentUserId}`; // grades 페이지로 이동
            } else { // 사용자 ID가 설정되어 있지 않으면
                alert("User ID is not set. Please check and try again."); // '사용자 ID가 설정되어 있지 않습니다. 확인 후 다시 시도하세요.'라는 알림창을 표시
            }
        });
    </script>
</body>
</html>
