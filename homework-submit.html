<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숙제 제출 - Ltryi</title>
  <link rel="stylesheet" href="styles-frame.css">
  <link rel="stylesheet" href="styles-room.css">
</head>
<body>
  <div class="main-page">
    <div class="date" id="main-page-header">숙제 제출</div>

    <div class="treeframe">
      <div class="corkframe">

        <!-- 📄 숙제 다운로드 영역 -->
<div class="download-section">
  <label>📄 숙제 파일 다운로드는 :</label><br>
  <a id="hwDownload" href="#" style="pointer-events: none; color: gray; text-decoration: none; font-weight: bold;">
    준비 중입니다
  </a>
</div>

        <!-- 📸 숙제 업로드 영역 -->
        <div class="upload-section">
          <label>📸 숙제 사진 업로드:</label>
          <input type="file" id="hwImage" accept="image/*" style="margin-bottom: 10px;"><br>

<div id="submissionStatus" style="
  margin-top: 10px;
  padding: 8px 12px;
  border-radius: 6px;
  background-color: #ccc;
  color: #000;
  font-weight: bold;
  display: inline-block;
  font-size: 14px;
">로딩 중...</div>

          <!-- 📝 코멘트 입력 -->
          <label>📝 코멘트:</label>
          <textarea class="comment-box" id="hwComment" placeholder="코멘트 (선택)"></textarea><br>

          <!-- 제출 버튼 -->
          <button class="room-btn" id="submit-btn" onclick="submitHomework()">제출하기</button>
        </div>

      </div>

      <div class="postitcorner"></div>
    </div>
  </div>
 <script src="script-homework-submit.js" defer></script>
</body>
</html>
