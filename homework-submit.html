<!DOCTYPE html>
<html lang="ko">

<textarea id="hwComment" placeholder="(필요 시) 요청사항이 있다면 적어주세요."></textarea>

  <!-- 🟠 버튼 -->
  <button id="submit-btn" onclick="submitHomework()">제출하기</button>
