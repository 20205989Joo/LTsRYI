<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Word Memorization</title>
    <link rel="stylesheet" href="styles-frame.css">
    <link rel="stylesheet" href="styles-casualwordmem1.css">
</head>
<body>
    <div class="main-page">
        <!-- Word Display Section -->
        <div class="treeframe" id="wm_treeframe">
            <div class="window" id="wm_window">
                <div class="arrow arrow-up" onclick="upButtonPressed()"></div>
                <div class="question-container">
                    <div class="container" id="container">
                        <div class="highlight-box"></div>
                        <div id="roller" class="roller">
                            <div class="item">obfuscate</div>
                            <div class="item">recalcitrant</div>
                            <div class="item">equivocate</div>
                            <div class="item">esoteric</div>
                            <div class="item">pernicious</div>
                            <div class="item">exacerbate</div>
                            <div class="item">quintessential</div>
                            <div class="item">lachrymose</div>
                            <div class="item">obsequious</div>
                            <div class="item">deleterious</div>
                            <div class="item">ephemeral</div>
                            <div class="item">acquiesce</div>
                            <div class="item">magnanimous</div>
                            <div class="item">intransigent</div>
                            <div class="item">pusillanimous</div>
                            <div class="item">verisimilitude</div>
                            <div class="item">trenchant</div>
                            <div class="item">anachronistic</div>
                            <div class="item">profligate</div>
                            <div class="spacer" id="bottom-spacer"> -</div>
                        </div>
                    </div>
                    <div class="arrow arrow-down" onclick="downButtonPressed()"></div>
                </div>
                <div class ="submitbutton">
                    <div class="label_submitbutton">select</div>
                </div>
            </div>
        </div>
        <div class="corkframe" id="wm_corkframe">
            <div class="blackboard"></div>
        </div>

    </div>
    <script src="script-casualwordmem1.js"></script>
</body>
</html>
