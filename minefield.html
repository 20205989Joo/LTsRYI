<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minefield</title>
    <link rel="stylesheet" href="styles-frame.css">
    <link rel="stylesheet" href="styles-minefield.css">
    <link rel="stylesheet" href="styles-dialogues.css">
</head>
<body>
    
    <div class="main-page">
        
        <div class="dialogue_part" id="dialogue_minefield">
            <div class="NPC" id="ROXY"></div>
        
            <div class="dialoguebox_main">
                <div class="text_dialogue">아, 안녕하십니까, 요.</div>
            </div>
            <div class="dialoguebox_name">
                <div class="name">ROXY</div>
            </div>
        </div>

        <div class="enterbutton_wordtest">
            <div class="label_enter_wordtest">WORD TEST</div>
            <div class="sublabel_enter_wordtest">: 운석을 줍는다</div>
        </div>
        <div class="enterbutton_shop">
            <div class="label_enter_shop">SHOP</div>
            <div class="sublabel_enter_shop">: 보석을 교환한다</div>
        </div>
        <div class="polygon_4"></div>
        <div class="button_resume"></div>
    </div>
    <script src="script-minefield.js" defer></script>
</body>
</html>
